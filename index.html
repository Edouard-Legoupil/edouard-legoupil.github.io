    <script>
        function getBrowserLanguage() {
            let lang = navigator.language || navigator.userLanguage;
            return lang.startsWith('fr') ? 'fr' : 'en';
        }

        function updatePDF(lang) {
            document.getElementById("pdf-viewer").src = lang === 'fr' ? 'cv_edouard_legoupil_fr.pdf' : 'cv_edouard_legoupil_en.pdf';
        }

     function setLanguage(lang) {
            updatePDF(lang);
            document.getElementById("btn-en").classList.remove("active");
            document.getElementById("btn-fr").classList.remove("active");
            
            if (lang === "en") {
                document.getElementById("btn-en").classList.add("active");
            } else {
                document.getElementById("btn-fr").classList.add("active");
            }
        }

        window.onload = function() {
            let browserLang = getBrowserLanguage();
            setLanguage(browserLang);
        };
    </script>
    <style>
        .language-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .language-selector button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 20px;
        }
        .active {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1></h1>
    <div class="language-selector">
        <button id="btn-en" onclick="setLanguage('en')">EN</button>
        <button id="btn-fr" onclick="setLanguage('fr')">FR</button> 
    </div>
    <iframe id="pdf-viewer" width="100%" height="1700px"></iframe>
</body>
</html>
